<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aegis CTF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background-color: #0d1117; /* GitHub Dark BG */
            color: #c9d1d9; /* GitHub Dark Text */
        }
        .challenge-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            transition: all 0.2s ease-in-out;
        }
        .challenge-card:hover {
            transform: translateY(-5px);
            border-color: #2f81f7;
        }
        .solved-card {
            border-left: 4px solid #238636; /* GitHub Green */
        }
        .modal-bg {
            background-color: rgba(13, 17, 23, 0.8);
        }
        .modal-content {
            background-color: #161b22;
            border: 1px solid #30363d;
        }
        .btn-primary {
            background-color: #238636;
            color: white;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #2ea043;
        }
        .form-input {
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
        }
        .form-input:focus {
            outline: none;
            border-color: #2f81f7;
            box-shadow: 0 0 0 3px rgba(47, 129, 247, 0.3);
        }
    </style>
</head>
<body>

    <div class="container mx-auto p-4 md:p-8">
        
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 border-b border-gray-700 pb-4">
            <h1 class="text-4xl font-bold text-white mb-4 md:mb-0">
                <span class="text-green-400">[</span> Aegis CTF <span class="text-green-400">]</span>
            </h1>
            <div class="flex items-center space-x-6 text-lg">
                <a href="#" class="hover:text-green-400 transition-colors">Challenges</a>
                <a href="#" class="text-gray-500 cursor-not-allowed">Scoreboard</a>
                <div class="flex items-center space-x-2 border-l border-gray-700 pl-6">
                    <span class="text-white">User_01</span>
                    <span id="user-score" class="font-bold text-green-400 bg-green-900/50 px-3 py-1 rounded-md text-base">0 pts</span>
                </div>
            </div>
        </header>

        <!-- Challenges Grid -->
        <main>
            <h2 class="text-3xl font-semibold mb-6 text-gray-300">Active Challenges</h2>
            <div id="challenges-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Challenge cards will be injected here by JavaScript -->
            </div>
        </main>

    </div>

    <!-- Challenge Modal -->
    <div id="challenge-modal" class="fixed inset-0 flex items-center justify-center p-4 modal-bg hidden z-50">
        <div id="modal-content" class="modal-content w-full max-w-2xl rounded-lg shadow-lg p-8 relative transform transition-all duration-300 scale-95 opacity-0">
            <!-- Modal content will be injected here -->
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white text-3xl">&times;</button>
            
            <div id="modal-body">
                <!-- Dynamic content goes here -->
            </div>

            <div class="mt-6">
                <p class="mb-2 font-semibold">Submit Flag:</p>
                <div class="flex flex-col sm:flex-row gap-2">
                    <input type="text" id="flag-input" placeholder="aegis{...}" class="flex-grow form-input rounded-md px-4 py-2 w-full">
                    <button id="submit-flag-btn" class="btn-primary font-bold py-2 px-6 rounded-md w-full sm:w-auto">Submit</button>
                </div>
                <p id="flag-feedback" class="mt-3 text-sm h-5"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
